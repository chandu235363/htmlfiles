<html>

<head>
  <title>Accessible Navigation Demo</title>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #ffffff;
    }


    a {
      display: inline-block;
      margin: 10px 0;
      padding: 8px 15px;
      color: #0000cc;
      text-decoration: none;
      border: 2px solid transparent;
      font-size: 16px;
    }


    a:focus {
      border: 3px solid red;
      background-color: #ffeeee;
      outline: none;
    }


    .message {
      margin-top: 30px;
      padding: 20px;
      background-color: #111;
      color: #00ff00;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h2>Accessible Links Example</h2>

  <p>Use the <b>Tab</b> key to navigate through the links below:</p>

  <a href="#">Home</a><br>
  <a href="#">Services</a><br>
  <a href="#">Contact</a>

  <div class="message">
    High contrast colors make text easier to read
    for users with visual impairments.
  </div>

</body>

</html>
